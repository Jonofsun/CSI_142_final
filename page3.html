<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer Events</title>
    <style>
      #div1 {
        width: 500px;
        height: 500px;
        border: 2px solid black;
        background-color: lightblue;
        position: relative;
      }

      .dot {
        width: 10px;
        height: 10px;
        position: absolute;
        font-size: 8px;
        text-align: center;
        color: white;
      }
      nav ul {
        list-style-type: none;
        padding: 0;
        background-color: #333;
      }

      nav ul li {
        display: inline;
      }

      nav ul li a {
        color: white;
        padding: 14px 20px;
        text-decoration: none;
        display: inline-block;
      }

      nav ul li a:hover {
        background-color: #111;
      }
      footer {
        background-color: #333;
        text-align: left;
        padding: 2rem;
        color: #ffffff;
        font-size: 1rem;
        max-width: auto;
        text-shadow: 1px 1px rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="dice.html">Dice Roll</a></li>
        <li><a href="page2.html">Mouse Events</a></li>
        <li><a href="page3.html">Timer Events</a></li>
        <li><a href="page4.html">String Manipulation</a></li>
      </ul>
    </nav>
    <div id="div1"></div>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>
    <button id="clearButton">Clear</button>

    <script>
      const div1 = document.getElementById("div1");
      let count = 0;
      let intervalId = null;

      const createDot = () => {
        const newDiv = document.createElement("div");
        newDiv.className = "dot";
        newDiv.style.backgroundColor = `rgb(${Math.random() * 255}, ${
          Math.random() * 255
        }, ${Math.random() * 255})`;
        newDiv.style.left = `${Math.random() * (div1.offsetWidth - 10)}px`;
        newDiv.style.top = `${Math.random() * (div1.offsetHeight - 10)}px`;
        newDiv.textContent = ++count;
        div1.appendChild(newDiv);
      };

      document.getElementById("startButton").addEventListener("click", () => {
        if (!intervalId) {
          intervalId = setInterval(createDot, 2000);
        }
      });

      document.getElementById("stopButton").addEventListener("click", () => {
        clearInterval(intervalId);
        intervalId = null;
      });

      document.getElementById("clearButton").addEventListener("click", () => {
        div1.innerHTML = "";
        count = 0;
      });
    </script>
    <footer>
      <p>&copy; 2024 Jonathan Reed. RTC CSI_142. All right reserved.</p>
    </footer>
  </body>
</html>
